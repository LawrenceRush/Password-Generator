<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>
    <link href="https://fonts.googleapis.com/css?family=Electrolize|Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Password Generator</h1>
    <h2 id = "new-password"></h2>

    <div class = "center">
    <div class="selector-div">
    <input  type="number" id = "password-length" placeholder = "Enter Length">
    </div>
    <div class="selector-div">
    <input type="checkbox" id="selector-s-char" class="selector">
    <span class="slider round"></span>
    <span>Special Characters</span>
    </div>
    
    <div class="selector-div">
    <input type="checkbox" id="selector-num" class="selector">
    <span>Numbers</span>
    </div>
    
    <div class="selector-div">
    <input type="checkbox" id="selector-low-char" class="selector">
    <span>Lowercase letters</span>
    </div>
    
    <div class="selector-div">
    <input type="checkbox" id="selector-up-char" class="selector">
    <span>Uppercase letters</span>
    </div>
    
    <button onclick="generatePassword()">Click me</button>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
